<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="navbar">
        <div id="menu">
            <i class="fa-solid fa-bars"></i>
        </div>
        <div class="logo">
            <img src="./yotube-logo.jpg" width="140%" height="100%">
        </div>
        <div class="search">
            <input id="search" placeholder="search">
        <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="mic">
        <i class="fa-solid fa-microphone"></i>
</div>
     
</div>
     <div id="signin">
        <div class="sign">
            <i class="fa-regular fa-user"></i>
            Sign in
        </div>
     </div>
    </header>
    <!-- navbar complete -->
    <div class="part2">
    <div class="sidebar">
        <div id="home">
            <i class="fa-solid fa-house"></i>
            Home
        </div>
        <div id="podcast">
            <i class="fa-solid fa-podcast"></i>
            podcast
        </div>
        <div id="library">
            <i class="fa-solid fa-bookmark"></i>
            library
        </div>
        <br>
          <hr>
          <div id="history">
            <i class="fa-solid fa-clock-rotate-left"></i>
            History
          </div>
          <div class="video">
            <i class="fa-solid fa-play"></i>
             videos
          </div>
          <div class="liked">
            <i class="fa-solid fa-thumbs-up"></i>
            liked 
          </div>
          <br>
          <hr>
          <div id="subcription">
            <i class="fa-regular fa-circle-play"></i>
            subscription
          </div>
          <div class="bell">
            <i class="fa-solid fa-bell"></i>
            bell
          </div>
          <div class="more">
            <i class="fa-solid fa-arrows-up-down"></i>
            more
          </div>
          <br>
          <hr>
          <div class="location">
            <i class="fa-solid fa-location-crosshairs"></i>
            location
          </div>  
    </div>

    <div class="side2">
        <div id="video1">
            <video  width="90%" controls style="margin-top: 2%; margin-left: 2%;">
                <source src="./demo1.mp4" type="video/mp4">
            </video>
             <p id="para">video of the road of the u.s</p>
        </div>
        <div id="video2">
            <video  width="90%" controls style="margin-top: 2%; margin-left: 2%; ">
                <source src="./demo2.mp4" type="video/mp4">
            </video>
             <p id="para1">couple of buses passes</p>
        </div>
        <div id="video3">
            <video  width="90%" controls style="margin-top: 2%; margin-left: 2%; ">
                <source src="./demo3.mp4" type="video/mp4">
            </video>
             <p id="para2">couple of trees</p>
        </div>
        <br>
        <div id="video4">
            <video  width="90%" controls style="margin-top: 2%; margin-left: 2%;">
                <source src="./demo1.mp4" type="video/mp4">
            </video>
             <p id="para3">morning walk</p>
        </div>
        <div id="video5">
            <video  width="90%" controls style="margin-top: 2%; margin-left: 2%; ">
                <source src="./demo2.mp4" type="video/mp4">
            </video>
             <p id="para4"> travelling in bus</p>
        </div>
        <div id="video6">
            <video  width="90%" controls style="margin-top: 2%; margin-left: 2%; ">
                <source src="./demo3.mp4" type="video/mp4">
            </video>
             <p id="para5">birds chirpings</p>
        </div>
    </div>
</div>
